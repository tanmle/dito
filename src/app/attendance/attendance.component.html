<div class="row justify-content-md-center text-light">
  <div class="col-lg-2" >
    <h1> Tomorrow </h1>
  </div>
</div>
<div class="row justify-content-md-center text-light" *ngFor="let item of items">
  <div class="col-2 d-flex align-items-center">
    <strong>{{item.name}}</strong>
  </div>
  <div class="col-2 m-3">
    <input type="checkbox" [checked]="item.isDefault" data-toggle="toggle" data-width="100" data-height="75" data-on="Yes" data-off="No"
      data-onstyle="success" data-offstyle="danger">
  </div>
  <div class="col-1 d-flex align-items-center">
    <input type="checkbox" [checked]="item.isDefault" data-toggle="toggle" data-onstyle="warning">
  </div>
</div>
